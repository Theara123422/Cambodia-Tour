<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Cambodia-Tour</title>
</head>
<body>
    <!-- navbar section -->
    <div class="navbar-container">
        <ul class="navbar-menu">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item">
                <a href="#">Category <i class="fa-solid fa-caret-up"></i></a>
                <ul class="dropdown">
                    <li><a href="#">Foods</a></li>
                    <li><a href="#">Places</a></li>
                    <li><a href="#">Desserts</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#">Blog</a></li>
            <li class="nav-item"><a href="#">Feedback</a></li>
        </ul>
        <button class="mode-container">
            <i class="fa-solid fa-moon"></i>
            Dark mode
        </button>
    </div>
    <!-- navbar section -->
    <!-- logo-search-container -->
    <div class="logo-search-container">
        <h1>LOGO.</h1>
        <div class="search-field">
            <input type="text" placeholder="Search here">
            <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <div class="login">
            <p>Login</p>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    <!-- logo-search-container -->
    <div data-aos="fade-up" data-aos-duration="2000" class="hero-container">
        <div data-aos="fade-right" data-aos-duration="2000" class="hero-text-container">
            <h1>Explore the best place in Cambodia</h1>
            <p>Enchant your journey , planning and explore the best place in Cambodia.</p>
            <button>Explore now...</button>
        </div>
        <div data-aos="fade-left" data-aos-duration="2000" class="card-image-container">
            <img src="images/Image-Card-1.png" alt="Image-Card-1.png">
            <img src="images/Image-Card-2.png" alt="Image-Card-2.png">
            <img src="images/Image-Card-3.png" alt="Image-Card-3.png">
        </div>
    </div>

</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
   AOS.init();
</script>
</html>
